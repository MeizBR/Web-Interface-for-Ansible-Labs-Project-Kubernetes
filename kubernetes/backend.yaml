apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      volumes:
      - name: ssh-key-volume
        secret:
          secretName: secret-ssh-auth
          defaultMode: 0400

      containers:
      - name: backend-container
        image: meiezbr/ansible-labs-web-interface-backend:1.0
        imagePullPolicy: Always

        volumeMounts:
        - name: ssh-key-volume
          mountPath: /app/keys
          readOnly: true

        ports:
        - containerPort: 5000

        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 30

        env:
        - name: SSH_HOST
          valueFrom:
            configMapKeyRef:
              name: vm-configmap
              key: SSH_HOST

        - name: SSH_USERNAME
          valueFrom:
            configMapKeyRef:
              name: vm-configmap
              key: SSH_USERNAME

        - name: SSH_PRIVATE_KEY_PATH
          valueFrom:
            configMapKeyRef:
              name: vm-configmap
              key: SSH_PRIVATE_KEY_PATH

        - name: TERRAFORM_DIR
          valueFrom:
            configMapKeyRef:
              name: vm-configmap
              key: TERRAFORM_DIR
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend-deployment
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30001